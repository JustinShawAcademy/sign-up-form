<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="left-panel">
        <div class="logo-container">
            <div class="logo"></div>
            <p class="logo-text">logo-test</p>
        </div>
        <div class="photo-cred">photo-cred</div>
    </div>


    <div class="right-panel">
        
        <div class="right-panel-text">
            <h1>Get Started</h1>
            <p>Please fill out the form below to create your account.</p>
            <p><small><em>Note: This is a demonstration form and will not submit real data.</em></small></p>
        </div>

        <div class="form-container">
            <form action="example.com/path" method="post">
                <fieldset>
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name: </label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="user_email">Email: </label>
                    <input type="email" id="user_email" name="email">

                    <label for="phone_number">Phone Number: </label>
                    <input type="number" id="phone_number" name="phone_number">

                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">Confirm Password: </label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </fieldset>    
                <button type="submit">Create Account</button>
            </form>
        </div>    

    </div>





</body>
</html>
